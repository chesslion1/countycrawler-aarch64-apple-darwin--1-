name: Daily Foreclosure Scraper

on:
  schedule:
    # Run at 6 AM Mountain Time (13:00 UTC in winter, 12:00 UTC in summer)
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allow manual runs from GitHub UI

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: crawler-js
        run: npm install --ignore-scripts
      
      - name: Install Playwright Chromium
        working-directory: crawler-js
        run: npx playwright install chromium --with-deps
      
      - name: Run scraper
        working-directory: crawler-js
        run: node crawl-ci.js
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add output files
          git add output/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily scrape: $(date -u +%Y-%m-%d)"
            git push
          fi
